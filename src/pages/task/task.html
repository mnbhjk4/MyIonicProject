<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="md-apps"></ion-icon>
    </button>
    <ion-title>Planner</ion-title>
    <ion-toolbar>
      <ion-segment [(ngModel)]="plannerContent">
        <ion-segment-button value="my-plans">
          My Plans
        </ion-segment-button>
        <ion-segment-button value="management">
          Management
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content class="planner-content" padding>
  <div [ngSwitch]="plannerContent">
    <div *ngSwitchCase="'my-plans'">
      <task-block [projects]='projects'></task-block>
    </div>
    <div *ngSwitchCase="'management'">
       <task-timeline [projects]='projects'></task-timeline>
    </div>
  </div>

</ion-content>
