<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="md-apps"></ion-icon>
    </button>
    <ion-title>Project</ion-title>
    <ion-toolbar>
      <ion-segment [(ngModel)]="plannerContent">
        <ion-segment-button value="my-plans">
          <ion-icon name="md-apps"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="management">
         <ion-icon name="md-list"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content class="planner-content" padding>
  <div [ngSwitch]="plannerContent">
    <div *ngSwitchCase="'my-plans'">
      <project-block [projects]='projects'></project-block>
    </div>
    <div *ngSwitchCase="'management'">
       <project-timeline [projects]='projects'></project-timeline>
    </div>
  </div>
  <div class="fab-button">
    <ion-fab right bottom>
      <button ion-fab color="blue"><ion-icon name="md-add"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab (click)="createNewProject()"><ion-icon name="md-document"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
