
<ion-header>
  <ion-navbar class="login-navbar">
    <img src="assets/public/login/image/logo.jpg"/>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-content">
  <ion-grid>
    <ion-row>
      <ion-col col-sm-3></ion-col>
      <ion-col col-sm-6 class="login-fields">
        <ion-title>Enter your email and password to sign in</ion-title>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button style="width:100%"> Login</button>
        </ion-item>
        <ion-item>
          <button ion-button style="width:100%;" (click)="loginMS()"> <ion-img src="assets/public/login/image/microsoft.png" ></ion-img>Login with Microsoft</button>
        </ion-item>
      </ion-col>
      <ion-col col-sm-3></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
