<ion-menu [content]="content">
  <ion-header>
    
    <ion-title class="index-title">
      <img [src]="targetUser.img" style="width: 40px; height: 40px;">
      <font style="">{{targetUser.name}}</font>
      
    </ion-title>
    
  </ion-header>

  <ion-content class="index-content">
    <button ion-item class="index-content-button" *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon class="index-content-button-icon" name="{{p.icon}}"></ion-icon><font class="index-content-button-text">{{p.title}}</font>
    </button>
    <button  ion-item class="index-content-button" (click)="logout()" ><ion-icon class="index-content-button-icon" 
        name="ios-log-out"></ion-icon><font class="index-content-button-text">Log out</font></button>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
