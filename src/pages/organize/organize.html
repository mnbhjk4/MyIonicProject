<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="md-apps"></ion-icon>
    </button>
    <ion-title>Organize</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="addEmployee()"><ion-icon name="md-person-add" ></ion-icon></button>
    </ion-fab-list>

  </ion-fab>
  <ion-grid>
      <ion-row class="organize-tree" *ngFor="let departmentArray of this.deparmentTreeList; let i = index">
        <ion-col class="organize-depart-col" *ngFor="let department of departmentArray">
          <table>
            <tr>
              <th>{{department.name}}</th>
            </tr>
            <tr *ngFor="let employee of department.employees">
              <td (click)="showEmployeeInfo(employee)">
                {{employee.employeesInfo.lastName}}
              </td>
            </tr>
          </table>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
