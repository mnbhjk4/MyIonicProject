<!-- Generated template for the UserListComponent component -->
<ion-header>
  <ion-title class="index-title">
    Please select owner
  </ion-title>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar (ionInput)="getCompanyUser($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let user of this.filterCompanyUser">
            <ion-checkbox [(ngModel)]="user.selected"></ion-checkbox>
            <ion-label>{{user.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
