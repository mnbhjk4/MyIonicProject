<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="md-apps"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <div>
     <button ion-button icon-only style="background:#F000FF;width:35px;" (click)="changePriority('1')">
        <div *ngIf="priority == '1';else else1">
          <ion-icon name="ios-checkmark" ></ion-icon>
        </div>
        <ng-template #else1>
          <ion-icon name="" ></ion-icon>
        </ng-template>
      </button>
      <button ion-button icon-only style="background:#FF4800;width:35px;" (click)="changePriority('2')">
         <div *ngIf="priority == '2';else else2">
          <ion-icon name="ios-checkmark" ></ion-icon>
        </div>
        <ng-template #else2>
          <ion-icon name="" style="background:#FF4800;" ></ion-icon>
        </ng-template>
      </button>
      <button ion-button icon-only style="background:#FFA200;width:35px;" (click)="changePriority('3')">
        <div *ngIf="priority == '3';else else3">
          <ion-icon name="ios-checkmark" ></ion-icon>
        </div>
        <ng-template #else3>
          <ion-icon name="" ></ion-icon>
        </ng-template>
      </button>
      <button ion-button icon-only style="background:#B6E903;width:35px;" (click)="changePriority('4')">
        <div *ngIf="priority == '4';else else4">
          <ion-icon name="ios-checkmark" ></ion-icon>
        </div>
        <ng-template #else4>
          <ion-icon name="" ></ion-icon>
        </ng-template>
      </button>
      <button ion-button icon-only style="background:#01AB99;width:35px;" (click)="changePriority('5')">
        <div *ngIf="priority == '5';else else5">
          <ion-icon name="ios-checkmark" ></ion-icon>
        </div>
        <ng-template #else5>
          <ion-icon name="" ></ion-icon>
        </ng-template>
      </button>
      <button ion-button icon-only style="background:#00DEFF;width:35px;" (click)="changePriority('6')">
        <div *ngIf="priority == '6';else else6">
          <ion-icon name="ios-checkmark" ></ion-icon>
        </div>
        <ng-template #else6>
          <ion-icon name="" ></ion-icon>
        </ng-template>
      </button>
    </div>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Task owner</ion-label><
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-label>Task status</ion-label>
        <ion-select>
          <ion-option selected>
            Not action
          </ion-option>
          <ion-option>
            Progressing
          </ion-option>
          <ion-option>
            Done
          </ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-4>
        <ion-label>Start date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="start_date"></ion-datetime>
      </ion-col>
      <ion-col col-4>
        <ion-label>End date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="end_date"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let items of itemArray" style="border:solid 1px black">
      <ion-col col-1>
        <ion-checkbox checked="{{items.checked}}"></ion-checkbox>
      </ion-col>
      <ion-col>
        <ion-input value="{{items.itemContent}}"></ion-input>
      </ion-col>
      <ion-col col-1><button ion-button (click)="removeRow(items.id)"><ion-icon name="md-remove" ></ion-icon></button></ion-col>
    </ion-row>
    <ion-row><button ion-button (click)="addRow()"><ion-icon name="md-add"></ion-icon></button></ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Description</ion-label>
        <ion-textarea class="detail-description" row="5" value="{{description}}"></ion-textarea>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
